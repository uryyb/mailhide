<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mailhide v2.x</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Mailhide</h1>
	{% if data['status'] %}
	<p>{{ data['msg'] }}</p>
	<p><a href="mailto:{{ data['email'] }}">{{ data['email'] }}</a></p>
	{% else %}
	<p>{{ data['msg'] }}</p>
	<p><button onclick="history.go(-1);">Try again?</button></p>
	{% endif %}
    <p>Made by <a href="https://uryyb.net">hello</a></p>
</body>
</html>
